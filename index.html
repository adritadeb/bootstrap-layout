<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/water-bottle-unsplash.png" style="height: 430px;" alt="">
                </div>
                <div class="row">
                    <img src="images/milk-tea-unsplash.png" style="height: 400px;" alt="">
                </div>

            </div>
            <div class="col-4">
                <div class="row">
                    <img class="img-fluid mb-3" src="images/decoration.png" style="height: 250px;" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid mb-3" src="images/lamp-unsplash.png" alt="" style="height: 300px;">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <img src="images/tea-unsplash.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-6">
                        <img src="images/bottle-unsplash.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img src="images/vase-unsplash.png" alt="" class="img-fluid" style="height: 350px;">
                </div>
                <div class="row mb-3">
                    <img src="images/flower-bottle-unsplash.png" alt="" style="height: 350px;" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/coffe-unsplash.jpg" alt="" class="img-fluid" style="height: 400px;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
